<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Exo_jquery_partie3</title>
  <link rel="stylesheet" href="assets/jquery-ui-1.11.4.custom/jquery-ui.min.css" media="screen" title="no title" charset="utf-8">
  <script src="assets/jquery-1.12.4.js"></script>
  <script src="assets/jquery-ui-1.11.4.custom/jquery-ui.min.js"></script>
</head>
<body>
  <input type="text" name="Champs_texte" id="Champs_texte" value="0" />
  <input type="Button" id='Compteur' value="Compteur" />
  <script>
  $(document).ready(function(){
    $('#Compteur').click( function() {
      var counter = $('#Champs_texte').val();
      counter++ ;
      $('#Champs_texte').val(counter);
    });
  });
  </script>
</body>
</html>
